      amount:
        type: integer
        format: int32
      operation:
        type: string
      requestId:
        type: string
      timeStamp:
        type: string
      transactionId:
        type: string
      transactionText:
        type: string
  CancelTransaction:
    type: object
    properties:
      transactionText:
        type: string
  UserDetails:
    type: object
    required:
      - email
      - firstName
      - lastName
      - mobileNumber
      - userId
    properties:
