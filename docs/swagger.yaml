      firstName:
        type: string
        description: TEST_NAME
      lastName:
        type: string
        description: LAST_NAME
      mobileNumber:
        type: string
        description: '12345678'
        minLength: 8
        maxLength: 12
      ssn:
        type: string
        description: '12345678912'
        minLength: 11
        maxLength: 11
      userId:
        type: string
        description: '1234567'
  OrderStatusInfoTransactionInfo:
    type: object
    required:
      - amount
      - status
      - timeStamp
      - transactionId
    properties:
      amount:
        type: number
        format: double
        description: Ordered amount in Ã¸re
      status:
        type: string
        description: >-
          Id which uniquely identifies a payment. Maximum length is 30
          alphanumeric characters
      timeStamp:
        type: string
        description: Timestamp in ISO-8601 representing when vipps Cancelled transaction.
      transactionId:
        type: string
        description: Vipps transaction id
  TransactionInfo:
    type: object
    required:
      - amount
      - status
      - timeStamp
      - transactionId
      - transactionText
    properties:
      amount:
        type: number
        format: double
        description: Ordered amount in Ã¸re
      status:
        type: string
        description: >-
          Id which uniquely identifies a payment. Maximum length is 30
          alphanumeric characters
      timeStamp:
        type: string
        description: Timestamp in ISO-8601 representing when vipps Cancelled transaction.
      transactionId:
        type: string
        description: Vipps transaction id
      transactionText:
        type: string
        description: Transaction text reference provided by merchant
  GetTransactionDetails:
    type: object
    properties:
