      transactionLogHistory:
        type: array
        items:
          $ref: '#/definitions/TransactionLogHistory'
      transactionSummary:
        $ref: '#/definitions/TransactionSummary'
      userDetails:
        $ref: '#/definitions/UserDetails'
  InitiatePaymentV2Representation:
    type: object
    required:
      - orderId
      - url
