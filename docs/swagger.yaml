          alphanumeric characters
      transactionInfo:
        $ref: '#/definitions/TransactionInfo'
      transactionSummary:
        $ref: '#/definitions/TransactionSummary'
  RefundTransactionResponse:
    type: object
    required:
      - orderId
    properties:
      orderId:
        type: string
