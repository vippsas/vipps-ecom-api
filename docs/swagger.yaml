                $ref: '#/components/schemas/Error'
  '/ecomm/v2/payments/{orderId}/cancel':
    put:
      tags:
        - Vipps eCom API
      summary: Cancel Payment
      description: >-
        The API call allows merchant to cancel the reserved transaction, The API
        will not allow partial cancellation which has the consequence that
        partially captured transactions cannot be cancelled. Please note that in
        a case of communication errors during initiate payment service call
        between Vipps and PSP/Acquirer/Issuer; even in a case that customer has
        confirmed a payment, the payment will be cancelled by Vipps. Note this
        means you can not cancel a captured payment.
      operationId: cancelPaymentRequestUsingPUT
      parameters:
        - name: orderId
          in: path
          description: Order id specified in the request body of initiate payment.
          required: true
          schema:
            type: string
        - in: header
          name: Authorization
          description: >-
            The access token token is a base64-encoded string that is required for all API calls.
            It is a JWT (JSON Web Token).
            The access token is fetched from the `POST:/accesstoken/get` endpoint.
            It is valid for 1 hour in the test environment and 24 hours in the production environment.
          required: true
          schema:
            type: string
        - in: header
          name: Content-Type
          description: "The content type must be `application/json`"
          required: true
          schema:
            type: string
          example: application/json
        - in: header
          name: Ocp-Apim-Subscription-Key
          description: >-
            The subscription key for your API product is available on portal.vipps.no, under the 'Utvikler' tab.
            Keep it secret.
          required: true
          schema:
            type: string
          example: 0f14ebcab0ec4b29ae0cb90d91b4a84a
        - in: header
          name: Merchant-Serial-Number
